name: Build LibXRay

on:
  workflow_dispatch:
  push:
    tags:
      - 'libxray-*'

jobs:
  build-libxray:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Xray-core
        uses: actions/checkout@v4
        with:
          repository: 'XTLS/Xray-core'
          ref: 'v25.1.30'
          path: 'Xray-core'

      - name: Checkout libXray
        uses: actions/checkout@v4
        with:
          repository: 'zloserver/libXray'
          ref: 'v25.1.30'
          path: 'libXray'

      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: 'release'
          path: 'release'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Setup Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.11

      - name: Build libXray
        run: |
          cd libXray
          python3 build/main.py android 24

      - name: Copy library to release branch
        run: |
          mvn install:install-file -Dfile=libXray/libXray.aar -DgroupId=com.zloserver.vpn.deps -DartifactId=libxray -Dversion=1.0.0 -Dpackaging=aar -DlocalRepositoryPath=release

      - name: Push release branch
        run: |
          cd release
          git config --global user.name "Github Actions"
          git config --global user.email ""
          git add .
          git commit -m "LibXray update"
          git push
